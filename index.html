<html lang="cn">

<head>
	<meta http-equiv="Content-Language" content="zh-CN">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="keywords" content="chenxuan.info" />
	<meta name="description" content="chenxuan.info" />
	<title>ChenXuan.Info</title>
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="01/img/RGBW_L.png">
	<link rel="shortcut icon" href="01/img/RGBW_L.png">
	<link href="01/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts-en.js"></script>
	<script type="text/javascript" src="01/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-172954376-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'UA-172954376-1');

<body
	style="cursor: pointer; background: url(01/img/2020.jpg); width: 100%; height:1024px; position: absolute; top: 0px; left: 0px; z-index: 10000;">
	<h1 align="center"><a title="ChenXuan.Info" href="http://chenxuan.info/"><img src="01/img/RGBB_L.png"
				width="88px" /></a></h1>
	<h3 align="center" style="color: white;">ChenXuan.Info</h3>
	<div id="info" style="height:500px"></div>
	<script>
		var infoChart = echarts.init(document.getElementById("info"));
		var infodata = {
			"name": "ChenXuan.Info",
			"children": [{
				"name": "我的图书",
				"children": [{
					"name": "《数据分析师》",
					"link": "https://www.yuque.com/chenxuaninfo/analyst",
				}, {
					"name": "《金融分析师》",
					"link": "https://www.yuque.com/chenxuaninfo/cfa",
				}, {
					"name": "MySQL",
					"link": "https://www.yuque.com/chenxuaninfo/cfa",
				}]]

			}, {
				"name": "About@AnalystX.Net",
				"link": "https://www.yuque.com/chenxuaninfo",
			}]
		};
		infoChart.setOption(option = {
			title: {
				text: '',
				left: 'center',
				textStyle: {
					color: 'white',
					fontSize: 18
				}
			},
			tooltip: {
				trigger: 'item',
				triggerOn: 'mousemove'
			},
			series: [{
				type: 'tree',

				name: '博客导航',

				data: [infodata],

				left: '15%',
				right: '25%',

				symbolSize: 18,
				nodeClick: "link",
				label: {
					normal: {
						position: 'left',
						align: 'right',
						fontSize: 18,
						color: 'white'
					}

				},
				leaves: {
					label: {
						normal: {
							position: 'right',
							verticalAlign: 'middle',
							align: 'left',
							color: 'white'
						}
					}
				},
				expandAndCollapse: true,
				initialTreeDepth: 6,
				animationDuration: 550,
				animationDurationUpdate: 750

			}]
		}, true);
		infoChart.on('click', function (p) {
			if (typeof p.data.link == 'undefined') {
				return;
			} else {
				window.open(p.data.link);
			}
		});
	</script>
	 <script type="text/javascript"
		src="//rf.revolvermaps.com/0/0/6.js?i=0fgtfhfuqf5&amp;m=0&amp;c=ff0000&amp;cr1=ffffff&amp;f=arial&amp;l=0"
		async="async"></script>
</body>

</html>
