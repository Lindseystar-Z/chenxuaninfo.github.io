<!DOCTYPE html>
<html lang="cn">

	<head>
		<meta http-equiv="Content-Language" content="zh-CN">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
		<meta name="keywords" content="chenxuan.info" />
		<meta name="description" content="chenxuan.info" />
		<title>ChenXuan.Info</title>
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/RGBW_L.png">
		<link rel="shortcut icon" href="img/RGBW_L.png">
		<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts-en.js"></script>
		<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</head>

	<body style="cursor: pointer; background: url(img/2020.jpg); width: 100%; height:1024px; position: absolute; top: 0px; left: 0px; z-index: 10000;">
		<h1 align="center"><a title="ChenXuan.Info" href="http://chenxuan.info/"><img src="img/RGBB_L.png" width="88px" /></a></h1>
		<div id="info" style="height:650px"></div>
		<script>
			var infoChart = echarts.init(document.getElementById("info"));
			var infodata = {
				"name": "ChenXuan.Info",
				"children": [{
					"name": "我的博客",
					"children": [{
						"name": "ChenXuan.Info",
						"link": "http://chenxuan.info/",
						"value": 1
					}]
				},{
					"name": "我的图书",
					"children": [{
						"name": "Analyst",
						"link": "https://www.yuque.com/chenxuaninfo/analyst",
						"value": 1
					}]

				},{
					"name": "我的微信",
					"children": [{
						"name": "15771737759",
						"link": "http://chenxuan.info/img/Wechat.png",
						"value": 1
					}]

				}, {
					"name": "我的邮箱",
					"children": [{
						"name": "medicalrobot@aliyun.com",
						"link": "mailto:medicalrobot@aliyun.com",
						"value": 1
					}]

				}]
			};
			infoChart.setOption(option = {
				tooltip: {
					trigger: 'item',
					triggerOn: 'mousemove'
				},
				series: [{
					type: 'tree',

					name: '博客导航',

					data: [infodata],

					left: '15%',
					right: '25%',

					symbolSize: 16,

					nodeClick: "link",
					label: {
						normal: {
							position: 'left',
							verticalAlign: 'middle',
							align: 'right',
							fontSize: 16,
							color: '#00000'
						}

					},
					leaves: {
						label: {
							normal: {
								position: 'right',
								verticalAlign: 'middle',
								align: 'left',
								color: '#00000'
							}
						}
					},
					expandAndCollapse: true,
					initialTreeDepth: 6,
					animationDuration: 550,
					animationDurationUpdate: 750

				}]
			}, true);
			infoChart.on('click', function(p) {
				if(typeof p.data.link == 'undefined') {
					return;
				} else {
					window.open(p.data.link);
				}
			});
		</script>
		<script type="text/javascript" src="//rf.revolvermaps.com/0/0/6.js?i=0fgtfhfuqf5&amp;m=0&amp;c=ff0000&amp;cr1=ffffff&amp;f=arial&amp;l=0" async="async"></script>
	</body>

</html>
